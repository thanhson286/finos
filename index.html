<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Valuation ChatGPT</title>
    <style>
        /* CSS để tạo giao diện chatbot */
        #chatGPTContainer {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            font-family: Arial, sans-serif;
        }
        #chatGPTContainer h3 {
            color: #4CAF50;
            text-align: center;
        }
        #chatInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #sendButton {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        #chatResponse {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Giao diện ChatGPT cho định giá cổ phiếu -->
    <div id="chatGPTContainer">
        <h3>Định Giá Cổ Phiếu ChatGPT</h3>
        <input type="text" id="chatInput" placeholder="Nhập mã cổ phiếu, LNST, cổ tức tiền mặt">
        <button id="sendButton" onclick="handleChatGPT()">Gửi</button>
        <div id="chatResponse">Câu trả lời sẽ xuất hiện ở đây...</div>
    </div>

    <!-- Script gọi OpenAI API -->
    <script>
        async function callGPT(prompt) {
            const response = await fetch("https://api.openai.com/v1/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": 'Bearer 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' // Thay YOUR_API_KEY bằng API Key của bạn
                },
                body: JSON.stringify({
                    model: "text-davinci-003", // Hoặc "gpt-4" nếu bạn có quyền truy cập
                    prompt: 'Định giá cổ phiếu với thông tin: ${prompt}',
                    max_tokens: 150
                })
            });

            const data = await response.json();
            return data.choices[0].text.trim();
        }

        async function handleChatGPT() {
            const prompt = document.getElementById("chatInput").value;
            document.getElementById("chatResponse").innerText = "Đang xử lý...";

            try {
                const response = await callGPT(prompt);
                document.getElementById("chatResponse").innerText = response;
            } catch (error) {
                document.getElementById("chatResponse").innerText = "Có lỗi xảy ra. Vui lòng thử lại.";
            }
        }
    </script>
</body>
</html>
