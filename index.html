<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Valuation Advisor (EVA)</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; }
        button { padding: 10px 15px; margin-top: 15px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>QQQ Equity Valuation Advisor (EVA)</h1>
    <p>Nhập mã chứng khoán và EPS để tính giá trị nội tại.</p>

    <label for="ticker">Mã Chứng Khoán:</label>
    <input type="text" id="ticker" placeholder="Nhập mã chứng khoán (ví dụ: AAPL)">

    <label for="eps">EPS:</label>
    <input type="text" id="eps" placeholder="Nhập EPS (ví dụ: 5)">

    <button onclick="calculateIntrinsicValue()">Tính Giá Trị Nội Tại</button>

    <div id="result"></div>

    <script>
        function calculateIntrinsicValue() {
            const ticker = document.getElementById("ticker").value;
            const eps = parseFloat(document.getElementById("eps").value);

            if (!ticker || isNaN(eps)) {
                alert("Vui lòng nhập mã chứng khoán và EPS hợp lệ.");
                return;
            }

            // Tính toán giá trị nội tại theo công thức EVA
            const intrinsicValue = eps * 15;

            document.getElementById("result").innerText = 
                `Giá Trị Nội Tại của ${ticker.toUpperCase()}: ${intrinsicValue.toFixed(2)}`;
        }
    </script>
</body>
</html>
